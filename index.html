<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Card Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <canvas id="quoteCard" width="1200" height="1200"></canvas>
        <input type="file" id="imageUpload">
        <button id="browseImageButton">Browse for Image</button>
        <textarea id="quote" placeholder="Enter quote"></textarea>
        <input type="text" id="author" placeholder="Author's name">
        <button id="generateCardButton">Generate Quote Card</button>
    </div>
    <script src="quoteCard.js"></script>
</body>
</html>
